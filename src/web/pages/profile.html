  <div id="header" class="font-heading">

  <div>
    <div id="update-name-form" class="form-container">
      <h3>update name</h3>
      <p id="current-name"></p>
      <form id="update-name-form-element">
          <input type="text" placeholder="new name" name="email" id="update-name-form-input-element">
          <br>
          <button type="button" id="update-name-button">submit</button>
      </form>
    </div>
  </div>
  <div>
    <div id="update-password" class="form-container">
      <h3>update password</h3>
      <form id="update-password-form-element">
          <input type="password" placeholder="current password" name="currentPassword">
          <br>
          <input type="password" placeholder="new password" name="newPassword">
          <br>
          <button type="button" id="update-password-button">submit</button>
