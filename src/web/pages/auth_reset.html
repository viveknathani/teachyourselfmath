<body>
  <div id="header" class="font-heading">
    <div id="left">
        <h3>teachyourselfmath</h3>
    </div>
    <div id="right">
        <h5><a href="./"><- home</a></h5>
    </div>
  </div>
  <div id="container" class="font-primary">
    <div id="stage1">
      <h3>password reset: enter your email</h3>
      <input id="password-reset-email" placeholder="email"></input>
      <button onclick="sendResetRequest()">send OTP on my email</button>
    </div>
  
    <div id="stage2" style="display:none;">
      <h3>password reset: enter the code received in your email</h3>
      <input type="text" id="code" placeholder="code">
      <button onclick="enterCode()">submit</button>
    </div>
  
    <div id="stage3" style="display:none;">
      <h3>password reset: create a new password</h3>
      <input type="password" id="newPassword" placeholder="password">
      <button onclick="updatePassword()">save</button>
    </div>
  </div>
